<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .comments-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .comments-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }

        .comment {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .comment.you {
            background-color: #e0ffe0;
            position: relative;
        }

        .comment.you::after {
            content: "[you]";
            font-size: 12px;
            color: #888;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .comment.others {
            background-color: #f0f0f0;
        }

        .comment .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment .name {
            font-weight: bold;
        }

        .comment-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .comment-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .comment-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .comment-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="comments-container">
        <div class="comments-box" id="commentsBox">
            <!-- Comments will be dynamically added here -->
        </div>
        <div class="comment-input">
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button onclick="addComment()">Comment</button>
        </div>
    </div>

    <script>
        let isUser = true; // Toggle to simulate different users

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value;
            if (commentText === '') return;

            const commentsBox = document.getElementById('commentsBox');

            // Create comment element
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            if (isUser) {
                commentElement.classList.add('you');
            } else {
                commentElement.classList.add('others');
            }

            // Add profile picture and name for others' comments
            if (!isUser) {
                const profilePicture = document.createElement('img');
                profilePicture.classList.add('profile-picture');
                profilePicture.src = 'https://via.placeholder.com/30';
                commentElement.appendChild(profilePicture);

                const nameElement = document.createElement('span');
                nameElement.classList.add('name');
                nameElement.textContent = 'User Name';
                commentElement.appendChild(nameElement);
            }

            // Add comment text
            const textElement = document.createElement('span');
            textElement.textContent = commentText;
            commentElement.appendChild(textElement);

            // Append comment to comments box
            commentsBox.appendChild(commentElement);

            // Clear input
            commentInput.value = '';

            // Scroll to the bottom of the comments box
            commentsBox.scrollTop = commentsBox.scrollHeight;

            // Toggle user for demonstration purposes
            isUser = !isUser;
        }

    </script>
</body>

</html>
