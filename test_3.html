<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Content Toggle</title>
    <style>
        nav {
            border-bottom: 3px solid red;
            /* Long border at the bottom of the navbar */
            padding-bottom: 5px;
            /* Add some spacing between the navbar and the links */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            /* Make the list items display in a row */
        }

        nav ul li {
            margin-right: 20px;
            /* Add some spacing between the links */
            position: relative;
            /* Create a positioning context for the pseudo-element */
        }

        nav ul li:last-child {
            margin-right: 0;
            /* Remove margin from the last link */
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 0;
            color: black;
            text-decoration: none;
            position: relative;
            /* Create a positioning context for the pseudo-element */
        }

        nav ul li a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            /* Thickness of the underline */
            background-color: blue;
            /* Color of the underline */
            bottom: -5px;
            /* Position the underline below the link */
            left: 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            /* Thickness of the underline */
            background-color: transparent;
            /* Color of the underline */
            bottom: -7px;
            /* Position the underline below the link */
            left: 0;
            transition: background-color 0.3s;
            /* Add transition effect */
        }

        nav ul li a:hover::after {
            background-color: blue;
            /* Change the underline color on hover */
        }


        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" class="active" data-target="videos">My Videos</a></li>
            <li><a href="#" data-target="followers">Followers</a></li>
            <li><a href="#" data-target="following">Following</a></li>
        </ul>
    </nav>

    <div id="videos" class="content active">
        <!-- Videos content goes here -->
        <h2>My Videos</h2>
        <p>This is where my videos will be displayed.</p>
    </div>

    <div id="followers" class="content">
        <!-- Followers content goes here -->
        <h2>Followers</h2>
        <p>This is where the list of followers will be displayed.</p>
    </div>

    <div id="following" class="content">
        <!-- Following content goes here -->
        <h2>Following</h2>
        <p>This is where the list of people I'm following will be displayed.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default link behavior

                    // Get the target content ID from the data-target attribute
                    const targetId = this.getAttribute('data-target');

                    // Hide all content sections
                    document.querySelectorAll('.content').forEach(content => {
                        content.classList.remove('active');
                    });

                    // Show the clicked content section
                    document.getElementById(targetId).classList.add('active');

                    // Set the active class on the clicked link
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });

    </script>
</body>

</html>
